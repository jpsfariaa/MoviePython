{% extends "template.html" %}
{% block conteudo %}
  
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome do Filme</th>
            <th>Data de Lan√ßamento</th>
            <th>Nome do Diretor</th>
            <th>Nome do Ator</th>
        </tr>
      </thead>
      <tbody>
        {% for filme in filmes %}
        <tr>
            <td>{{ filme.nome_filme }}</td>
            <td>{{ filme.data_lancamento }}</td>
            <td>{{ filme.nome_diretor }}</td>
            <td>{{ filme.nome_ator }}</td>
            <td>
                <a class="btn btn-secondary" style="font-family: trebuchet ms;" href="{{ url_for('editarfilme', id_filme=filme.id_filme) }}">Alterar</a>
                <a class="btn btn-dark" style="font-family: trebuchet ms;" href="{{ url_for('deletarfilme', id_filme=filme.id_filme) }}">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  
  <div style="float: right; width:  100%;">
      <button class="btn btn-info pull-right" style="float: right;" onclick="location.href='{{ url_for('novofilme') }}'">+</button>
      <button class="btn btn-info pull-right" onclick="location.href='{{ url_for('exportar', page_title=page_title) }}'">Exportar Lista de Filmes</button>
  </div>
{% endblock %}
