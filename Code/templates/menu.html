<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
		<div id="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="box" id="nome">
                <h1 id="logo">Opções do Aplicativo</h1>
            </div>

            <div class="box">
                <a href="" class="button"></a>
                <button class="btn btn-outline-danger a" onclick="location.href='{{ url_for('filmes') }}'"  type="button">Filmes</button>

                <a href="" class="button"></a>
                <button class="btn btn-outline-primary a" onclick="location.href='{{ url_for('plataformas') }}'" type="button">Plataformas</button>

                <a href="" class="button"></a>
                <button class="btn btn-outline-secondary a" onclick="location.href='{{ url_for('comentarios') }}'"  type="button">Comentários</button>
            </div>

            <div class="box">
                <a href="" class="button"></a>
                <button class="btn btn-info pull-right" onclick="location.href='{{ url_for('infos') }}'"  type="button">Informações</button>

                <a href="" class="button"></a>
                <button class="btn btn-info pull-left" onclick="location.href='{{ url_for('desconectar') }}'"  type="button">Desconectar</button>
            </div>
		</div>
	</body>
</html>
